<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="main main_thankyou">
      <div class="container thankyou_container">
        <img
          src="./images/illustration-thank-you.svg"
          alt="Illustration thank you svg"
          class="thank-you-img"
        />

        <div class="rating_report">
          <p>You selected <span id="selected_rating">4</span> out of 5</p>
        </div>

        <h2>Thank you!</h2>

        <p>
          We appreciate you taking out time to give a rating. If you ever need
          support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="thank-you.js"></script>
  </body>
</html>
