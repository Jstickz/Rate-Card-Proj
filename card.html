<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Ratig Card</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header"></header>

    <main class="main">
      <div class="container">
        <div class="icon_box"></div>

        <h2>How did we do?</h2>

        <p>
          Please let us know how we did with your suppor request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating_values">
          <button value="1" class="rating">1</button>
          <button value="2" class="rating">2</button>
          <button value="3" class="rating">3</button>
          <button value="4" class="rating">4</button>
          <button value="5" class="rating">5</button>
        </div>

        <button class="submit" id="submit">SUBMIT</button>
      </div>
    </main>

    <footer class="footer"></footer>

    <script src="/app.js"></script>
  </body>
</html>
